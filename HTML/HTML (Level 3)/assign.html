<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Ques</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>        
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>        
    </table>
    <hr>
    <form action="/meee">
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            Sex : 
            <input type="radio" id="M" name="sex" value="Male">
            <label for="M"> Male </label>
            <input type="radio" id="F" name="sex" value="Female">
            <label for="F"> Female </label>
        </div>
        <div>
            Country : 
            <select name="country" id="countrt">
                <option value="selected" selected >selected</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>
        </div>
        <div>
            <label for="Mes"><p>Message : </p> </label>
            <textarea id="mes" rows="15" cols="30" id="Mes" name="mes"></textarea>
        </div>
        <div>
            <input type="checkbox" id="Subs" name="subs"
            <label for="Subs"> Subscribe </label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <hr>
    <h2>Feedback Form</h2>
    <form action="/mine">
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="Write your name">
        </div>
        <div>
            <label for="mail">Email : </label>
            <input type="text" id="mail" name="mail" placeholder="Write your name">
        </div>
        <div>
            <label for="Mes"><p>Message : </p> </label>
            <textarea id="mes" rows="15" cols="30" name="mes"></textarea>
        </div>
        <div>
            Rate us out of 5:
            <br>
            <input type="radio" name="rate" id="rate" value="1">
            <label for="rate">1</label>
            <br>
            <input type="radio" name="rate" id="rate" value="1">
            <label for="rate">2</label>
            <br>
            <input type="radio" name="rate" id="rate" value="1">
            <label for="rate">3</label>
            <br>
            <input type="radio" name="rate" id="rate" value="1">
            <label for="rate">4</label>
            <br>
            <input type="radio" name="rate" id="rate" value="1">
            <label for="rate">5</label>
        </div>
        <div>
            <button type="submit">Send your message</button>
        </div>
    </form>
</body>
</html>
