<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="black"> 
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tmain>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tmain>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>42</td>
            </tr>
        </tfoot>
    </table>


    <table border="black"> 
    <caption>Food Menu</caption>
    <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>
    <tmain>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.18</td>
        </tr>
        </tmain>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>42</td>
                <td>10</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
